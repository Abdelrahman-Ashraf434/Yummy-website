      >
        <img class="logo" src="./Images/logo.png" alt="" />

        <div>
          <i class="fa-solid fa-globe d-block"></i>
          <i class="fa-solid fa-share-nodes"></i>

      </div>
    </section>
    <section>
      <div class="container">

      </div>
